<!DOCTYPE html>
<html>
<head>
    <title>Generate All 20 Template Images</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 1200px; margin: 20px auto; padding: 20px; }
        button { padding: 15px 30px; font-size: 18px; background: #667eea; color: white; border: none; border-radius: 10px; cursor: pointer; }
        button:hover { background: #5568d3; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        .progress { margin: 20px 0; }
        .template { border: 2px solid #e0e0e0; border-radius: 10px; padding: 15px; margin: 10px 0; }
        .template.generating { border-color: #667eea; background: #f0f5ff; }
        .template.success { border-color: #4caf50; background: #f0fff0; }
        .template.error { border-color: #f44336; background: #fff0f0; }
        .template img { max-width: 200px; border-radius: 5px; }
        .url-output { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 5px; font-family: monospace; font-size: 12px; word-break: break-all; }
    </style>
</head>
<body>
    <h1>üé® Generate All 20 Template Images</h1>
    <p>This will generate all 20 iconic pose templates using FLUX Pro. Takes ~40-60 minutes.</p>

    <button id="startBtn" onclick="generateAll()">Start Generating All Templates</button>

    <div class="progress">
        <div id="progressBar" style="width: 100%; background: #f0f0f0; border-radius: 10px; height: 30px;">
            <div id="progressFill" style="width: 0%; background: #667eea; height: 100%; border-radius: 10px; transition: width 0.3s; text-align: center; color: white; line-height: 30px; font-weight: bold;">0/20</div>
        </div>
    </div>

    <div id="templates"></div>

    <div id="results" style="display: none;">
        <h2>‚úÖ All Done! Copy this JSON:</h2>
        <textarea id="jsonOutput" style="width: 100%; height: 300px; font-family: monospace; padding: 10px;"></textarea>
        <button onclick="copyJSON()">Copy to Clipboard</button>
    </div>

    <script>
        const API_ENDPOINT = 'https://all-dogs-rock-api-v2.vercel.app/api/generate-template';

        const poses = [
            'basketball-dunk', 'baseball-swing', 'superhero-flying', 'astronaut-space',
            'royal-portrait', 'medieval-knight', 'pilot-aviator', 'chef-cooking',
            'graduate-cap', 'wedding-suit', 'rockstar-concert', 'surfer-wave',
            'cowboy-western', 'spy-agent', 'pirate-ship', 'scientist-lab',
            'firefighter-hero', 'renaissance-art', 'disco-dancer', 'santa-christmas'
        ];

        const results = [];

        async function generateTemplate(poseId, index) {
            const templateDiv = document.getElementById(`template-${index}`);
            templateDiv.className = 'template generating';
            templateDiv.innerHTML = `<h3>${index + 1}. Generating ${poseId}...</h3><p>‚è≥ This takes 30-60 seconds...</p>`;

            try {
                const response = await fetch(`${API_ENDPOINT}?poseId=${poseId}`);
                const data = await response.json();

                if (data.success) {
                    results.push({
                        id: poseId,
                        name: data.poseName,
                        templateUrl: data.imageUrl,
                        thumbnailUrl: data.imageUrl
                    });

                    templateDiv.className = 'template success';
                    templateDiv.innerHTML = `
                        <h3>‚úÖ ${index + 1}. ${data.poseName}</h3>
                        <img src="${data.imageUrl}" alt="${data.poseName}">
                        <div class="url-output">${data.imageUrl}</div>
                    `;
                } else {
                    throw new Error(data.error || 'Generation failed');
                }
            } catch (error) {
                templateDiv.className = 'template error';
                templateDiv.innerHTML = `<h3>‚ùå ${index + 1}. ${poseId}</h3><p>Error: ${error.message}</p>`;
                results.push({
                    id: poseId,
                    error: error.message
                });
            }

            // Update progress
            const progress = ((index + 1) / poses.length * 100).toFixed(0);
            document.getElementById('progressFill').style.width = progress + '%';
            document.getElementById('progressFill').textContent = `${index + 1}/20`;
        }

        async function generateAll() {
            document.getElementById('startBtn').disabled = true;
            document.getElementById('templates').innerHTML = '';

            // Create placeholder divs
            poses.forEach((pose, index) => {
                const div = document.createElement('div');
                div.id = `template-${index}`;
                div.className = 'template';
                div.innerHTML = `<h3>${index + 1}. Waiting for ${pose}...</h3>`;
                document.getElementById('templates').appendChild(div);
            });

            // Generate one at a time
            for (let i = 0; i < poses.length; i++) {
                await generateTemplate(poses[i], i);
                // Small delay between requests
                if (i < poses.length - 1) {
                    await new Promise(resolve => setTimeout(resolve, 2000));
                }
            }

            // Show results
            document.getElementById('results').style.display = 'block';
            document.getElementById('jsonOutput').value = JSON.stringify(results, null, 2);
        }

        function copyJSON() {
            document.getElementById('jsonOutput').select();
            document.execCommand('copy');
            alert('JSON copied to clipboard!');
        }
    </script>
</body>
</html>
