<!DOCTYPE html>
<html>

<title>API Test</title>
</head>
<body>
<h1>All Dogs Rock API Test</h1>
<button onclick="testAPI()">Test API</button>
<pre id="result"></pre>

<script>
async function testAPI() {
  const result = document.getElementById('result');
  result.textContent = 'Testing...';

  try {
    const response = await fetch('https://all-dogs-rock-api-v2.vercel.app/api/app-proxy/generate', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({
        prompt: 'test prompt',
        image: 'data:image/jpeg;base64,/9j/4AAQSkZJRgABAQAAAQABAAD/2wBDAAEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQH/2wBDAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQH/wAARCAABAAEDASIAAhEBAxEB/8QAFQABAQAAAAAAAAAAAAAAAAAAAAv/xAAUEAEAAAAAAAAAAAAAAAAAAAAA/8QAFQEBAQAAAAAAAAAAAAAAAAAAAAX/xAAUEQEAAAAAAAAAAAAAAAAAAAAA/9oADAMBAAIRAxEAPwA/AAAAAAAAAAAAAAAAA=',
        premium: false
      })
    });

    result.textContent = 'Status: ' + response.status + '\n\n';
    const data = await response.json();
    result.textContent += JSON.stringify(data, null, 2);

  } catch (error) {
    result.textContent = 'ERROR: ' + error.message;
  }
}
</script>
</body>
</html>
