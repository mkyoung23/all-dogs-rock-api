<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Preview Your Iconic Dog on Products</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background: #f5f5f5;
    padding: 20px;
  }

  .container {
    max-width: 1200px;
    margin: 0 auto;
    background: white;
    border-radius: 20px;
    padding: 40px;
    box-shadow: 0 10px 40px rgba(0,0,0,0.1);
  }

  .header {
    text-align: center;
    margin-bottom: 40px;
  }

  .header h1 {
    font-size: 2.5em;
    margin-bottom: 10px;
    color: #333;
  }

  .your-image-section {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    padding: 30px;
    border-radius: 15px;
    text-align: center;
    margin-bottom: 40px;
    color: white;
  }

  #yourImage {
    max-width: 300px;
    max-height: 300px;
    border-radius: 15px;
    margin: 20px auto;
    display: block;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
  }

  .products-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 30px;
    margin-bottom: 40px;
  }

  .product-card {
    background: white;
    border: 3px solid #eee;
    border-radius: 15px;
    padding: 20px;
    text-align: center;
    cursor: pointer;
    transition: all 0.3s;
  }

  .product-card:hover {
    border-color: #667eea;
    transform: translateY(-5px);
    box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
  }

  .product-card.selected {
    border-color: #667eea;
    background: #f8f9ff;
  }

  .product-mockup {
    width: 100%;
    height: 200px;
    object-fit: contain;
    margin-bottom: 15px;
  }

  .product-name {
    font-size: 1.1em;
    font-weight: 700;
    margin-bottom: 10px;
    color: #333;
  }

  .product-price {
    font-size: 1.3em;
    color: #667eea;
    font-weight: 700;
    margin-bottom: 15px;
  }

  .select-btn {
    width: 100%;
    padding: 12px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    border: none;
    border-radius: 10px;
    font-size: 1em;
    font-weight: 700;
    cursor: pointer;
  }

  .select-btn:hover {
    opacity: 0.9;
  }

  .customization-section {
    display: none;
    background: #f8f9ff;
    padding: 30px;
    border-radius: 15px;
    margin-bottom: 30px;
  }

  .customization-section.active {
    display: block;
  }

  /* Product Mockup Container - Shows realistic preview */
  .mockup-container {
    position: relative;
    width: 600px;
    max-width: 100%;
    margin: 0 auto 30px;
    aspect-ratio: 1;
  }

  .mockup-background {
    width: 100%;
    height: 100%;
    object-fit: contain;
  }

  /* Print area overlays for each product type */
  .print-area {
    position: absolute;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }

  /* Blanket - center area */
  .print-area-blanket {
    top: 20%;
    left: 20%;
    width: 60%;
    height: 60%;
  }

  /* Phone Case - center area */
  .print-area-phone {
    top: 15%;
    left: 30%;
    width: 40%;
    height: 70%;
  }

  /* Canvas - full area with margin */
  .print-area-canvas {
    top: 10%;
    left: 10%;
    width: 80%;
    height: 80%;
  }

  /* T-Shirt - chest area */
  .print-area-tshirt {
    top: 30%;
    left: 30%;
    width: 40%;
    height: 40%;
  }

  .custom-image-preview {
    max-width: 100%;
    max-height: 100%;
    object-fit: contain;
    border-radius: 5px;
  }

  .controls {
    display: flex;
    gap: 20px;
    justify-content: center;
    flex-wrap: wrap;
    margin-bottom: 30px;
  }

  .control-group {
    text-align: center;
  }

  .control-group label {
    display: block;
    margin-bottom: 5px;
    font-weight: 600;
    color: #333;
  }

  .control-group input[type="range"] {
    width: 200px;
  }

  .control-group input[type="number"] {
    width: 80px;
    padding: 5px;
    border: 2px solid #667eea;
    border-radius: 5px;
    text-align: center;
  }

  .action-buttons {
    display: flex;
    gap: 20px;
    justify-content: center;
    flex-wrap: wrap;
  }

  .btn-primary {
    padding: 15px 40px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    border: none;
    border-radius: 10px;
    font-size: 1.2em;
    font-weight: 700;
    cursor: pointer;
  }

  .btn-secondary {
    padding: 15px 40px;
    background: #666;
    color: white;
    border: none;
    border-radius: 10px;
    font-size: 1.2em;
    font-weight: 700;
    cursor: pointer;
  }

  .btn-primary:hover, .btn-secondary:hover {
    opacity: 0.9;
  }

  .preview-note {
    text-align: center;
    color: #667eea;
    font-size: 0.9em;
    margin-top: 10px;
    font-style: italic;
  }

  @media (max-width: 768px) {
    .mockup-container {
      width: 100%;
    }
    .controls {
      flex-direction: column;
    }
    .control-group input[type="range"] {
      width: 100%;
    }
  }
</style>
</head>
<body>

<div class="container">
  <div class="header">
    <h1>ðŸŽ¨ Preview Your Iconic Dog on Products</h1>
    <p>Choose a product and see how your custom image will look!</p>
  </div>

  <!-- Your Generated Image -->
  <div class="your-image-section">
    <h2>Your Generated Iconic Dog:</h2>
    <img id="yourImage" alt="Your iconic dog">
    <p id="poseName" style="margin-top: 10px; font-size: 1.2em;"></p>
  </div>

  <!-- Product Selection -->
  <h2 style="margin-bottom: 20px; text-align: center;">Choose a Product:</h2>
  <div class="products-grid" id="productsGrid">
    <!-- Will be populated by JavaScript -->
  </div>

  <!-- Customization Section -->
  <div class="customization-section" id="customizationSection">
    <h2 style="margin-bottom: 20px; text-align: center;">Your Product Preview:</h2>

    <!-- Realistic Product Mockup -->
    <div class="mockup-container">
      <img id="mockupBackground" class="mockup-background" alt="Product">
      <div id="printArea" class="print-area">
        <img id="customImagePreview" class="custom-image-preview" alt="Your custom image">
      </div>
    </div>
    <p class="preview-note">This is how your image will appear on the product!</p>

    <!-- Size Control -->
    <div class="controls">
      <div class="control-group">
        <label>Image Size on Product:</label>
        <input type="range" id="sizeSlider" min="50" max="100" value="80">
        <input type="number" id="sizeInput" min="50" max="100" value="80">%
      </div>
    </div>

    <div class="action-buttons">
      <button class="btn-secondary" onclick="resetSize()">Reset Size</button>
      <button class="btn-primary" onclick="addToCart()">Add to Cart - <span id="selectedPrice"></span></button>
    </div>
  </div>
</div>

<script>
  // Get generated image from URL parameter
  const urlParams = new URLSearchParams(window.location.search);
  const generatedImageUrl = urlParams.get('image');
  const poseName = urlParams.get('pose') || 'Iconic Dog';

  let products = [];
  let selectedProduct = null;

  // Set the generated image
  if (generatedImageUrl) {
    document.getElementById('yourImage').src = generatedImageUrl;
    document.getElementById('customImagePreview').src = generatedImageUrl;
    document.getElementById('poseName').textContent = poseName;
  } else {
    alert('No image found! Please generate an image first.');
    window.location.href = '/shopify-test.html';
  }

  // Product print area configurations
  const printAreaConfigs = {
    'blanket': 'print-area-blanket',
    'phone-case': 'print-area-phone',
    'canvas': 'print-area-canvas',
    'tshirt': 'print-area-tshirt'
  };

  // Load products
  async function loadProducts() {
    try {
      const response = await fetch('/products-catalog.json');
      const data = await response.json();
      products = data.products;
      displayProducts();
    } catch (error) {
      console.error('Error loading products:', error);
      alert('Error loading products. Please refresh the page.');
    }
  }

  // Display products
  function displayProducts() {
    const grid = document.getElementById('productsGrid');
    grid.innerHTML = '';

    products.forEach(product => {
      const card = document.createElement('div');
      card.className = 'product-card';
      card.onclick = () => selectProduct(product);
      card.innerHTML = `
        <img src="${product.mockupUrl}" class="product-mockup" alt="${product.name}" onerror="this.src='data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 width=%22200%22 height=%22200%22><rect fill=%22%23ddd%22 width=%22200%22 height=%22200%22/><text x=%2250%25%22 y=%2250%25%22 text-anchor=%22middle%22 dy=%22.3em%22 fill=%22%23999%22>Product Image</text></svg>'">
        <div class="product-name">${product.name}</div>
        <div class="product-price">${product.price}</div>
        <button class="select-btn">Select This Product</button>
      `;
      grid.appendChild(card);
    });
  }

  // Select product
  function selectProduct(product) {
    selectedProduct = product;

    // Update UI
    document.querySelectorAll('.product-card').forEach(card => card.classList.remove('selected'));
    event.currentTarget.classList.add('selected');

    // Show customization
    document.getElementById('customizationSection').classList.add('active');
    document.getElementById('mockupBackground').src = product.mockupUrl;
    document.getElementById('selectedPrice').textContent = product.price;

    // Set print area class based on product type
    const printArea = document.getElementById('printArea');
    printArea.className = 'print-area ' + (printAreaConfigs[product.id] || 'print-area-canvas');

    // Scroll to customization
    document.getElementById('customizationSection').scrollIntoView({ behavior: 'smooth' });

    // Reset size
    resetSize();
  }

  // Size control
  const customPreview = document.getElementById('customImagePreview');

  document.getElementById('sizeSlider').addEventListener('input', (e) => {
    const size = e.target.value;
    document.getElementById('sizeInput').value = size;
    customPreview.style.width = size + '%';
    customPreview.style.height = size + '%';
  });

  document.getElementById('sizeInput').addEventListener('input', (e) => {
    const size = e.target.value;
    document.getElementById('sizeSlider').value = size;
    customPreview.style.width = size + '%';
    customPreview.style.height = size + '%';
  });

  // Reset size
  function resetSize() {
    customPreview.style.width = '80%';
    customPreview.style.height = '80%';
    document.getElementById('sizeSlider').value = 80;
    document.getElementById('sizeInput').value = 80;
  }

  // Add to cart
  function addToCart() {
    if (!selectedProduct) {
      alert('Please select a product first!');
      return;
    }

    // Get current size setting
    const size = document.getElementById('sizeInput').value;

    // Redirect to Shopify product page with custom image and settings
    const productUrl = `https://alldogsrockshop.com/products/${selectedProduct.handle}?image=${encodeURIComponent(generatedImageUrl)}&pose=${encodeURIComponent(poseName)}&size=${size}`;

    alert('ðŸŽ‰ Taking you to checkout!\n\nYour custom ' + poseName + ' image will be added to the ' + selectedProduct.name + '.');
    window.location.href = productUrl;
  }

  // Load products on page load
  loadProducts();
</script>

</body>
</html>
