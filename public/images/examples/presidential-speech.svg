<svg width="800" height="800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradPres" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4682B4;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Sky background -->
  <rect width="800" height="800" fill="url(#skyGradPres)"/>

  <!-- Capitol Building in background -->
  <ellipse cx="400" cy="350" rx="280" ry="120" fill="white" opacity="0.3"/>
  <rect x="200" y="300" width="400" height="150" fill="white" opacity="0.3"/>
  <polygon points="400,250 200,320 600,320" fill="white" opacity="0.4"/>

  <!-- Capitol dome -->
  <ellipse cx="400" cy="280" rx="60" ry="40" fill="white" opacity="0.4"/>
  <rect x="385" y="240" width="30" height="40" fill="white" opacity="0.4"/>
  <polygon points="400,220 385,240 415,240" fill="white" opacity="0.5"/>

  <!-- Columns -->
  <rect x="250" y="300" width="20" height="150" fill="white" opacity="0.3"/>
  <rect x="300" y="300" width="20" height="150" fill="white" opacity="0.3"/>
  <rect x="480" y="300" width="20" height="150" fill="white" opacity="0.3"/>
  <rect x="530" y="300" width="20" height="150" fill="white" opacity="0.3"/>

  <!-- Stage/platform -->
  <rect x="150" y="600" width="500" height="20" fill="#654321"/>
  <rect x="100" y="620" width="600" height="180" fill="#8B7355"/>

  <!-- Presidential podium -->
  <rect x="350" y="520" width="100" height="80" fill="#2C3E50"/>
  <polygon points="340,520 460,520 445,500 355,500" fill="#34495E"/>

  <!-- Presidential Seal on podium -->
  <circle cx="400" cy="560" r="35" fill="#1C3664"/>
  <circle cx="400" cy="560" r="28" fill="white"/>
  <circle cx="400" cy="560" r="22" fill="#1C3664"/>
  <text x="400" y="568" font-family="serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">POTUS</text>

  <!-- Microphones -->
  <rect x="385" y="480" width="6" height="40" fill="#4A4A4A"/>
  <rect x="409" y="480" width="6" height="40" fill="#4A4A4A"/>
  <circle cx="388" cy="478" r="8" fill="#2C2C2C"/>
  <circle cx="412" cy="478" r="8" fill="#2C2C2C"/>

  <!-- American flags on both sides -->
  <!-- Left flag -->
  <rect x="240" y="350" width="8" height="200" fill="#654321"/>
  <rect x="248" y="360" width="80" height="55" fill="#B22234"/>
  <rect x="248" y="367" width="80" height="7" fill="white"/>
  <rect x="248" y="381" width="80" height="7" fill="white"/>
  <rect x="248" y="395" width="80" height="7" fill="white"/>
  <rect x="248" y="409" width="80" height="6" fill="white"/>
  <rect x="248" y="360" width="30" height="30" fill="#3C3B6E"/>

  <!-- Right flag -->
  <rect x="552" y="350" width="8" height="200" fill="#654321"/>
  <rect x="472" y="360" width="80" height="55" fill="#B22234"/>
  <rect x="472" y="367" width="80" height="7" fill="white"/>
  <rect x="472" y="381" width="80" height="7" fill="white"/>
  <rect x="472" y="395" width="80" height="7" fill="white"/>
  <rect x="472" y="409" width="80" height="6" fill="white"/>
  <rect x="522" y="360" width="30" height="30" fill="#3C3B6E"/>

  <!-- Presidential suit body -->
  <ellipse cx="400" cy="440" rx="75" ry="95" fill="#1C3664"/>

  <!-- White shirt and red tie -->
  <path d="M 360 390 L 375 420 L 425 420 L 440 390" fill="white"/>
  <polygon points="395,395 405,395 410,460 390,460" fill="#B22234"/>

  <!-- Suit lapels -->
  <path d="M 360 390 L 340 450 L 365 440" fill="#0F2347"/>
  <path d="M 440 390 L 460 450 L 435 440" fill="#0F2347"/>

  <!-- Golden Retriever head -->
  <ellipse cx="400" cy="340" rx="70" ry="75" fill="#D4A76A"/>

  <!-- Ears -->
  <ellipse cx="350" cy="330" rx="26" ry="48" fill="#C19A6B"/>
  <ellipse cx="450" cy="330" rx="26" ry="48" fill="#C19A6B"/>

  <!-- Snout -->
  <ellipse cx="400" cy="365" rx="36" ry="26" fill="#E5C29F"/>

  <!-- Eyes - confident, presidential look -->
  <circle cx="380" cy="335" r="8" fill="#2C3E50"/>
  <circle cx="420" cy="335" r="8" fill="#2C3E50"/>
  <circle cx="382" cy="333" r="3" fill="white"/>
  <circle cx="422" cy="333" r="3" fill="white"/>

  <!-- Nose -->
  <ellipse cx="400" cy="372" rx="8" ry="6" fill="#000000"/>

  <!-- Confident, presidential expression -->
  <path d="M 385 378 L 415 378" stroke="#2C3E50" stroke-width="2" fill="none"/>

  <!-- Arms at podium -->
  <rect x="310" y="450" width="32" height="90" fill="#1C3664" transform="rotate(-25 326 450)"/>
  <rect x="458" y="450" width="32" height="90" fill="#1C3664" transform="rotate(25 474 450)"/>

  <!-- Paws on podium edge -->
  <ellipse cx="300" cy="550" rx="24" ry="18" fill="#E5C29F"/>
  <ellipse cx="500" cy="550" rx="24" ry="18" fill="#E5C29F"/>

  <!-- Suit pants -->
  <rect x="360" y="525" width="40" height="95" fill="#1C3664"/>
  <rect x="400" y="525" width="40" height="95" fill="#1C3664"/>

  <!-- Dress shoes -->
  <ellipse cx="380" cy="620" rx="28" ry="12" fill="#000000"/>
  <ellipse cx="420" cy="620" rx="28" ry="12" fill="#000000"/>

  <!-- Crowd silhouettes -->
  <ellipse cx="150" cy="680" rx="18" ry="25" fill="#2C2C2C" opacity="0.6"/>
  <ellipse cx="200" cy="690" rx="18" ry="25" fill="#2C2C2C" opacity="0.6"/>
  <ellipse cx="250" cy="685" rx="18" ry="25" fill="#2C2C2C" opacity="0.6"/>
  <ellipse cx="550" cy="685" rx="18" ry="25" fill="#2C2C2C" opacity="0.6"/>
  <ellipse cx="600" cy="690" rx="18" ry="25" fill="#2C2C2C" opacity="0.6"/>
  <ellipse cx="650" cy="680" rx="18" ry="25" fill="#2C2C2C" opacity="0.6"/>

  <!-- Text -->
  <text x="400" y="90" font-family="Times New Roman, serif" font-size="50" font-weight="bold" fill="#1C3664" text-anchor="middle" stroke="white" stroke-width="2">PRESIDENT</text>
  <text x="400" y="145" font-family="Times New Roman, serif" font-size="28" fill="white" text-anchor="middle" stroke="#1C3664" stroke-width="1">Inaugural Address</text>

  <!-- Speech text lines (representing spoken words) -->
  <line x1="300" y1="240" x2="360" y2="220" stroke="#2C2C2C" stroke-width="2" opacity="0.3"/>
  <line x1="440" y1="220" x2="500" y2="240" stroke="#2C2C2C" stroke-width="2" opacity="0.3"/>
  <text x="320" y="215" font-family="serif" font-size="16" font-style="italic" fill="#2C2C2C" opacity="0.5">My fellow</text>
  <text x="445" y="215" font-family="serif" font-size="16" font-style="italic" fill="#2C2C2C" opacity="0.5">Americans...</text>
</svg>
