<svg width="800" height="800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="redGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E31837;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B00020;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background - team colors (Chiefs red) -->
  <rect width="800" height="800" fill="url(#redGrad)"/>

  <!-- Gold accent stripes -->
  <rect x="0" y="100" width="800" height="20" fill="#FFB81C"/>
  <rect x="0" y="680" width="800" height="20" fill="#FFB81C"/>

  <!-- Football field background suggestion -->
  <rect x="0" y="600" width="800" height="200" fill="#2D5016" opacity="0.3"/>
  <line x1="0" y1="700" x2="800" y2="700" stroke="white" stroke-width="3" opacity="0.3"/>

  <!-- Football player body in uniform -->
  <ellipse cx="400" cy="480" rx="110" ry="140" fill="#E31837"/>

  <!-- Jersey number 15 -->
  <text x="400" y="520" font-family="Arial Black, sans-serif" font-size="120" font-weight="bold" fill="white" text-anchor="middle" stroke="#000" stroke-width="4">15</text>

  <!-- Shoulder pads outline -->
  <ellipse cx="300" cy="380" rx="45" ry="35" fill="#B00020"/>
  <ellipse cx="500" cy="380" rx="45" ry="35" fill="#B00020"/>

  <!-- Gold accents on shoulders -->
  <rect x="275" y="365" width="50" height="10" fill="#FFB81C"/>
  <rect x="475" y="365" width="50" height="10" fill="#FFB81C"/>

  <!-- Football helmet -->
  <ellipse cx="400" cy="280" rx="85" ry="90" fill="#E31837"/>

  <!-- Helmet stripe -->
  <rect x="390" y="210" width="20" height="140" fill="white"/>

  <!-- Face mask -->
  <line x1="320" y1="300" x2="280" y2="320" stroke="#4A4A4A" stroke-width="6"/>
  <line x1="320" y1="320" x2="280" y2="340" stroke="#4A4A4A" stroke-width="6"/>
  <line x1="480" y1="300" x2="520" y2="320" stroke="#4A4A4A" stroke-width="6"/>
  <line x1="480" y1="320" x2="520" y2="340" stroke="#4A4A4A" stroke-width="6"/>
  <line x1="320" y1="310" x2="480" y2="310" stroke="#4A4A4A" stroke-width="8"/>
  <line x1="320" y1="330" x2="480" y2="330" stroke="#4A4A4A" stroke-width="6"/>

  <!-- Visor reflection -->
  <ellipse cx="400" cy="290" rx="60" ry="30" fill="#87CEEB" opacity="0.5"/>

  <!-- Golden Retriever visible through face mask -->
  <ellipse cx="400" cy="300" rx="50" ry="45" fill="#D4A76A"/>

  <!-- Eyes through face mask -->
  <circle cx="385" cy="295" r="6" fill="#2C3E50"/>
  <circle cx="415" cy="295" r="6" fill="#2C3E50"/>
  <circle cx="387" cy="293" r="2" fill="white"/>
  <circle cx="417" cy="293" r="2" fill="white"/>

  <!-- Snout -->
  <ellipse cx="400" cy="310" rx="20" ry="12" fill="#E5C29F"/>

  <!-- Nose -->
  <ellipse cx="400" cy="315" rx="5" ry="4" fill="#000000"/>

  <!-- Black eye paint stripes -->
  <rect x="370" y="302" width="25" height="6" fill="#000000" opacity="0.8"/>
  <rect x="405" y="302" width="25" height="6" fill="#000000" opacity="0.8"/>

  <!-- Arms in uniform sleeves -->
  <rect x="270" y="420" width="40" height="110" fill="#E31837" transform="rotate(-20 290 420)"/>
  <rect x="490" y="420" width="40" height="110" fill="#E31837" transform="rotate(20 510 420)"/>

  <!-- Gold sleeve stripes -->
  <rect x="270" y="460" width="40" height="8" fill="#FFB81C" transform="rotate(-20 290 464)"/>
  <rect x="490" y="460" width="40" height="8" fill="#FFB81C" transform="rotate(20 510 464)"/>

  <!-- Paws/gloves -->
  <circle cx="260" cy="540" r="25" fill="#E31837"/>
  <circle cx="540" cy="540" r="25" fill="#E31837"/>

  <!-- Football in hand -->
  <ellipse cx="540" cy="540" rx="35" ry="22" fill="#8B4513" transform="rotate(-30 540 540)"/>
  <line x1="525" y1="540" x2="555" y2="540" stroke="white" stroke-width="2" transform="rotate(-30 540 540)"/>
  <line x1="530" y1="535" x2="530" y2="545" stroke="white" stroke-width="1" transform="rotate(-30 540 540)"/>
  <line x1="540" y1="535" x2="540" y2="545" stroke="white" stroke-width="1" transform="rotate(-30 540 540)"/>
  <line x1="550" y1="535" x2="550" y2="545" stroke="white" stroke-width="1" transform="rotate(-30 540 540)"/>

  <!-- Legs in football pants -->
  <rect x="360" y="600" width="45" height="120" fill="white"/>
  <rect x="395" y="600" width="45" height="120" fill="white"/>

  <!-- Cleats -->
  <rect x="355" y="710" width="55" height="30" fill="#000000" rx="5"/>
  <rect x="390" y="710" width="55" height="30" fill="#000000" rx="5"/>

  <!-- Text -->
  <text x="400" y="80" font-family="Impact, sans-serif" font-size="56" font-weight="bold" fill="#FFB81C" text-anchor="middle" stroke="#000" stroke-width="3">NFL STAR</text>
  <text x="400" y="760" font-family="Arial, sans-serif" font-size="28" fill="white" text-anchor="middle" stroke="#000" stroke-width="1">Official Team Photo</text>
</svg>
