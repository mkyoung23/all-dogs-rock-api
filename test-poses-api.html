<!DOCTYPE html>
<html>
<head>
  <title>Test Poses API</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    .pose {
      background: #f5f5f5;
      padding: 15px;
      margin: 10px 0;
      border-radius: 5px;
    }
    .pose h3 {
      margin: 0 0 10px 0;
      color: #667eea;
    }
    .pose img {
      max-width: 300px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>All Dogs Rock - Poses API Test</h1>
  <p>Testing: <strong>https://all-dogs-rock-api-v2.vercel.app/api/poses/list</strong></p>
  <button onclick="loadPoses()">Load All Poses</button>
  <div id="result"></div>

  <script>
    async function loadPoses() {
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = '<p>Loading...</p>';

      try {
        const response = await fetch('https://all-dogs-rock-api-v2.vercel.app/api/poses/list');
        const data = await response.json();

        if (data.success) {
          resultDiv.innerHTML = `
            <h2>âœ… Success! Found ${data.totalPoses} poses:</h2>
            ${data.poses.map(pose => `
              <div class="pose">
                <h3>${pose.name} (${pose.id})</h3>
                <p><strong>Category:</strong> ${pose.category}</p>
                <p><strong>Description:</strong> ${pose.description}</p>
                ${pose.thumbnailUrl ? `<img src="${pose.thumbnailUrl}" alt="${pose.name}">` : ''}
              </div>
            `).join('')}
          `;
        } else {
          resultDiv.innerHTML = `<p style="color: red;">Error: ${JSON.stringify(data)}</p>`;
        }
      } catch (error) {
        resultDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
      }
    }

    // Auto-load on page load
    loadPoses();
  </script>
</body>
</html>
